<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM</title>

    <!-- Styles -->
    <style>
      .colors {
        background: red;
        color: white;
      }

      .text {
        font-size: 2rem;
        letter-spacing: 1rem;
      }
    </style>
  </head>

  <body>
    <h1 id="first" class="text">i'm first element</h1>
    <h1 id="second">i'm second element</h1>
    <h1 id="third">i'm third element</h1>

    <!-- JavaScript -->
    <script>
      // classList
      // className

      const first = document.getElementById("first");
      const second = document.getElementById("second");
      const third = document.getElementById("third");

      //   const classValue = first.className;
      //   console.log(classValue);

      second.className = "colors";
      second.className += " text";

      // this is same as last example
      // second.className = "colors text";

      //   third.classList.add("colors");
      //   third.classList.add("text");
      third.classList.add("text", "colors");
      third.classList.remove("text");

      // we can check whether that particular element does have that class

      let result = third.classList.contains("colors");

      if (result) {
        console.log("hello world");
      } else {
        console.log("does not have the class");
      }
    </script>
  </body>
</html>
