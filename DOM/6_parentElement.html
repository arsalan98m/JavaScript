<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM</title>
  </head>

  <body>
    <div id="result">
      <h1>hello world</h1>
      <div class="second">
        <h2>second heading</h2>
        <h3>another heading</h3>
      </div>
    </div>

    <!-- JavaScript -->
    <script>
      // parentElement

      const heading = document.querySelector("h2");

      const parent = heading.parentElement;
      parent.style.color = "red";
    </script>
  </body>
</html>
